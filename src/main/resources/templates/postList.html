<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <tr th:each="post : ${posts}">
        <td th:text="|${post.member.username}이 쓴 게시글|"></td>
        <br>
        <td th:text="|${postStat.count} : |"></td>
        <td th:text="|title : ${post.title}|"></td>
        <td th:text="|body : ${post.body}|"></td>
        <br>
    </tr>
</body>
</html>
