<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>주문 페이지입니다.</h2>
    <p th:text="|주문 고객 : ${order.member.username}|"></p>
    <tr th:each="item : ${order.items}">
        <td th:text="|상품 이름 : ${item.itemName}|"></td>
        <td th:text="|상품 가격 : ${item.price}|"></td>
        <td th:text="|주문 수량 : ${item.quantity}|"></td>
        <br>
    </tr>

    <form th:action th:method="post">
    <button type="submit">주문 하기</button>
    </form>
</body>
</html>
