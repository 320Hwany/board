<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2>로그인</h2>

<div>
<form th:action="@{/login}" th:object="${memberLoginDto}" th:method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
    </div>

    <div>
  <label for="username" th:text="#{label.member.username}">아이디</label>
  <input type="text" th:field="*{username}" id="username" placeholder="아이디를 입력하세요">
    <div th:errors="*{username}"></div>
    </div>

    <div>
  <label for="password" th:text="#{label.member.password}">비밀번호</label>
  <input type="password" th:field="*{password}" id="password" placeholder="비밀번호를 입력하세요">
        <div th:errors="*{password}"></div>
    </div>

  <button type="submit" th:text="#{button.member.login}">로그인</button>
</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
