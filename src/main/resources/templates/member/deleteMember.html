<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2 th:text="|${member.username}님 탈퇴를 하시면 모든 게시글이 삭제됩니다|"></h2>

<div>
<form th:action="@{/deleteMember/{id}(id=${member.id})}" th:object="${memberDeleteDto}" th:method="post">

    <div>
<label for="password" th:text="#{label.member.password}">비밀번호</label>
<input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        <div th:errors="*{password}"></div>
    </div>

    <div>
<label for="passwordCheck" th:text="#{label.member.passwordCheck}">비밀번호</label>
<input type="password" id="passwordCheck" th:field="*{passwordCheck}" placeholder="비밀번호를 다시한번 입력하세요">
    </div>

    <button type="submit" th:text="#{button.member.delete}">회원 탈퇴</button>
    <h2 th:if="${param.statusDeleteFail}" th:text="'회원정보가 일치하지 않습니다'"></h2>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
