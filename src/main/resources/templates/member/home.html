<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
  <h2 th:text="|${member.username}의 게시판입니다.|"></h2>
  <h3 th:if="${param.statusRegistration}" th:text="'게시글이 추가되었습니다'"></h3>
  <tbody>
  <tr th:each="post : ${posts}">
      <li>
          <td th:text="|${postStat.count}번 글 : |"></td>
          <td th:text="|title : ${post.title} |"></td>
          <td th:text="|body : ${post.body} |"></td>
      </li>
  </tr>
  </tbody>
  <a th:href="@{home/registration}">글 등록하기</a>
  <a th:href="@{/deleteMember}">회원 삭제하기</a>
  <a th:href="@{/updateMember}">회원 수정하기</a>
  <a th:href="@{/logout}">로그아웃하기</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
