<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2 th:text="|${member.username}정보를 수정하여도 게시글은 유지됩니다.|"></h2>
<div>
<form th:action th:object="${member}" th:method="post">

    <div>
        <label for="email" th:text="#{label.member.email}">이메일</label>
        <input type="email" id="email" th:field="*{email}" th:value="${member.email}" disabled>
    </div>

    <div>
  <label for="username" th:text="#{label.member.username}">아이디</label>
  <input type="text" id="username" th:field="*{username}" th:value="${member.username}">
        <div th:errors="*{username}"></div>
    </div>

    <div>
  <label for="password" th:text="#{label.member.password}">비밀번호</label>
  <input type="password" id="password" th:field="*{password}" th:value="${member.password}">
        <div th:errors="*{password}"></div>
    </div>

    <div>
        <label for="localDateTime" th:text="#{label.member.signupDate}">가입 일자</label>
        <input type="text" id="localDateTime" th:field="*{localDateTime}"
               th:value="${member.localDateTime}" disabled>
    </div>

  <button type="submit" th:text="#{button.member.update}">회원 수정</button>
</form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
