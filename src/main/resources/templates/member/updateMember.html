<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h2 th:text="|${member.username}정보를 수정하여도 게시글은 유지됩니다.|"></h2>
<form th:action="@{/updateMember/{id}(id=${member.id})}" th:method="post">
  <label for="username" th:text="#{label.member.username}">아이디</label>
  <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
  <label for="password" th:text="#{label.member.password}">비밀번호</label>
  <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
  <button type="submit" th:text="#{button.member.update}">회원 수정</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
