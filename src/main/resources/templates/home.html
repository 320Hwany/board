<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2 th:text="|${member.username}의 게시판입니다.|"></h2>
  <h3 th:if="${param.statusRegistration}" th:text="'게시글이 추가되었습니다'"></h3>
  <tbody>
  <tr th:each="post : ${posts}">
      <li>
          <td th:text="|${postStat.count}번 글 : |"></td>
          <td th:text="|title : ${post.title} |"></td>
          <td th:text="|body : ${post.body} |"></td>
      </li>
  </tr>
  </tbody>
    <a th:href="@{/home/{id}/registration(id=${member.id})}">글 등록하기</a>
    <a th:href="@{/deleteMember/{id}(id=${member.id})}">회원 삭제하기</a>
</body>
</html>
