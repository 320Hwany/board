<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2 th:text="${member.username}"></h2>
  <tbody>
  <tr th:each="post : ${posts}">
      <li>
          <td th:text="${post.title}"></td>
          <td th:text="${post.body}"></td>
      </li>
  </tr>
  </tbody>
    <a th:href="@{/home/{id}/registration(id=${member.id})}">글 등록하기</a>
</body>
</html>
