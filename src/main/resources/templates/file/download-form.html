<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>다운로드 할 파일을 선택해주세요</h2>
    <form th:action th:method="post" enctype="multipart/form-data">
        <ul>
            <li>파일명 <input type="text" name="fileName"></li>
            <li>파일 <input type="file" name="multipartFile" multiple="multiple"></li>
        </ul>
        <input type="submit">
    </form>
</body>
</html>
